WizardVisualPanel2.edges.description=<html>Las columnas no existentes ser\u00e1n creadas con el tipo especificado.<br>Si no se proporciona la id de una arista o una arista con esa id ya existe, se le asignar\u00e1 una auto generada.<br>Las aristas necesitan las columnas llamadas 'Source' y 'Target' con las ids de los nodos origen y destino. Si alguna no es proporcionada en una fila ser\u00e1 ignorada.<br>Si no se proporciona la columna 'Type', todas las aristas ser\u00e1n dirigidas.<br />Si una arista ya existe, sus atributos ser\u00e1n ignorados, pero los pesos ser\u00e1n sumados (peso 1 si no se especifica)</html>
