ImportCSVUIVisualPanel2.edges.description=<html>Neue Kanten werden mit spezifiziertem Typ angelegt.<br />Eine existierende, oder generierte Id (falls keine existiert)\nwird zugewiesen. <br />Kanten ben\u00f6tigen 'Source' und 'Target' Spalten mit den Ids der Ursprungs- und Zielknoten. Falls einer von beiden in einer Zeile nicht angegeben ist, wird diese ignoriert.<br />Wenn keine 'Type' Spalte angegeben wird, werden alle Kanten gerichtet angelegt.<br />Wenn eine Kante bereits existiert, werden die Attribute ignoriert, doch ihre Gewichte werden addiert (weight\=1, falls nicht spezifiziert)</html>
